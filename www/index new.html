		<div>
            <div>
                <video id="video" class"videoClass" width="700" preload="auto" poster="img/pulleyvid.jpg" muted="muted">
				
				<source src="vid/pulleyvid.mp4">
				<!--chrome: audio, sem video-->		
				<source src="vid/pulleyvid.webm"	type="video/webm">
				<!--chrome: perfeito / android:--> 		
				<source src="vid/pulleyvid.ogv"		type="video/ogg">
				<!--chrome: nada---->
						 
				<p>Seu dispositivo n√£o suporta a tag video.</p>
				</video>
            </div>

			<div id="controls" style="text-align:left"> 
				<button class="btn btn-large space" type="button" onclick="playPause()"	>|> / ||</button> 
				<button class="btn btn-large space" type="button" onclick="loop()"		>O</button>
				<button class="btn btn-large space" type="button" onclick="unloop()"		>>|</button>
				<button class="btn btn-large space" type="button" onclick="slowMotion()"	>0.5x</button>
				<button class="btn btn-large space" type="button" onclick="normalSpeed()"	>1x</button>
				<button class="btn btn-large space" type="button" onclick="fastForward()"	>2x</button>
				<button class="btn btn-large space" type="button" onclick="loop5x()"		>O 5x</button>
				<button class="btn btn-large space" type="button" onclick="fullscreen()"		>[X]</button>
			</div>

			<script> 
				var myVideo = document.getElementById("video"); 
				var loopCount = 1;
				var loopTimes = 5;
				
				//funcao do botao play/pause
				function playPause() { 
					if (myVideo.paused) { 
						myVideo.play(); 
						}else{ 
							myVideo.pause(); 
						}
				} 
				
				myVideo.addEventListener('click',function(){
					myVideo.play();
				},false);
				
				//funcao loop
				function loop(){
					myVideo.onended = function() {					
						audio.play();
						myVideo.play();						
					}
				}
				
				//funcao unloop
				function unloop(){
					myVideo.onended = function() {
						audio.play();
						myVideo.paused();
					}
				}
							
				//video em baixa velocidade
				function slowMotion() { 
					myVideo.playbackRate = 0.5; 
				} 

				//video em velocidade normal
				function normalSpeed() { 
					myVideo.playbackRate = 1.0; 
				} 

				//video em alta velocidade
				function fastForward() {
					myVideo.playbackRate = 2.0;
				}
								
				//funcao audio
				var audio = new Audio("aud/zing.mp3");					
				var playSound = document.getElementsByTagName("sound")[0];
				
				myVideo.onended = function() {
					audio.play();
				}
				
				//funcao loop X-vezes
				function loop5x() {
					myVideo.onended = function() {
						audio.play();
						myVideo.play();
						loopCount++;
							if (loopCount == loopTimes) {
								myVideo.onended = function() {
									audio.play();
									myVideo.paused();
								}
							}
					}
				}
				
				//funcao tela cheia
				function fullscreen() {
					if (myVideo.requestFullscreen) {
						myVideo.requestFullscreen();
					} else if (video.webkitRequestFullscreen) {
						video.webkitRequestFullscreen(); // Chrome
						}	
				}
			</script>
