<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Pulley</title>
    </head>
    <body>
		<div>
            <div>
                <video id="video" width="device-width" poster="img/poster.jpg" muted="muted">
				
				<source src="vid/pulleyVid.webm" type='video/webm; codecs="vp8, vorbis"'>
				<!--chrome: perfeito / android:--> 		
				<source src="vid/pulleyVid.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
				<!--chrome: audio, sem video-->			
				<source src="vid/pulleyVid.ogv" type='video/ogg; codecs="theora, vorbis"'>
				<!--chrome: nada---->
						 
				Seu dispositivo n√£o suporta a tag video.
				</video>
            </div>

			<div style="text-align:left"> 
				<button onclick="playPause()"	>|> / ||</button> 
				<button onclick="loop()"		>O</button>
				<button onclick="unloop()"		>>|</button>
				<button onclick="slowMotion()"	>0.5x</button>
				<button onclick="normalSpeed()"	>1x</button>
				<button onclick="fastForward()"	>2x</button>
				<button onclick="loop5x()"		>O 5x</button>
			</div>

			<script> 
				var myVideo = document.getElementById("video"); 
				var loopCount = 1;
				var loopTimes = 5;
				
				myVideo.onended = function() {
					audio.play();
				}
				
				//funcao do botao play/pause
				function playPause() { 
					if (myVideo.paused) { 
						myVideo.play(); 
						}else{ 
							myVideo.pause(); 
						}
				} 
				
				//funcao loop
				function loop(){
					myVideo.onended = function() {					
						audio.play();
						myVideo.play();						
					}
				}
				
				//funcao unloop
				function unloop(){
					myVideo.onended = function() {
						audio.play();
						myVideo.paused();
					}
				}
							
				//video em baixa velocidade
				function slowMotion() { 
					myVideo.playbackRate = 0.5; 
				} 

				//video em velocidade normal
				function normalSpeed() { 
					myVideo.playbackRate = 1.0; 
				} 

				//video em alta velocidade
				function fastForward() {
					myVideo.playbackRate = 2.0;
				}
								
				//funcao audio
				var audio = new Audio("aud/zing.mp3");					
				var playSound = document.getElementsByTagName("sound")[0];
				
				//funcao loop X-vezes
				function loop5x() {
					myVideo.onended = function() {
						audio.play();
						myVideo.play();
						loopCount++;
							if (loopCount == loopTimes) {
								myVideo.onended = function() {
									audio.play();
									myVideo.paused();
								}
							}
					}
				}
			</script> 
			
			<div>
				<video id="videoTest" width="device-width" controls="controls" muted="muted">
				<source src="vid/pulleyVid.webm" type='video/webm; codecs="vp8, vorbis"'>
				</video>
			</div>
        </div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
