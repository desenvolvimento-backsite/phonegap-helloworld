<video width="980" height="390" controls autobuffer>
	<!-- MP4 must be first for iPad! -->
	<!-- WebM videos can also be added here -->
	<source src="pulleyvid.mp4" type="video/mp4" /> <!-- Webkit video -->
	<source src="pulleyvid.ogv" type="video/ogg" /> <!-- Firefox / Opera -->
 
	<!-- Fallback to Flash. -->
	<!-- Add 24px to the height for the video player -->
	<object width="980" height="414" type="application/x-shockwave-flash" data="pulleyvid.swf">
		<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
		<param name="movie" value="pulleyvid.swf" />
		<param name="allowFullScreen" value="true" />
		<param name="flashvars" value="file=pulleyvid.flv&image=img/pulleyvid.jpg" />
		<!-- Fallback image. -->
		<img src="img/pulleyvid.jpg" width="980" height="390" alt="Pulley" title="No video playback capabilities." />
	</object>
</video>

<head>
	<script src="AC_OETags.js" language="javascript" type="text/javascript"></script>
	<script language="JavaScript" type="text/javascript">
			// Globals
			// Major version of Flash required
			var requiredMajorVersion = 8;
			// Minor version of Flash required
			var requiredMinorVersion = 0;
			// Minor version of Flash required
			var requiredRevision = 0;
	</script>
 
	<script language="JavaScript" type="text/javascript">
	<!-- Android Event Handler -->
	if( navigator.userAgent.match(/Android/i)) {	 
		function init() {
		  enableVideoClicks();
		}	 
		function enableVideoClicks() {
			var videos = document.getElementsByTagName('video') || [];
			for (var i = 0; i < videos.length; i++) {
				// TODO: use attachEvent in IE
				videos[i].addEventListener('click', function(videoNode) {
					return function() {
					videoNode.play();
					};
				}(videos[i]));
			}
		}	 
	}	 
	</script>
</head>
 
<body>
	<script language="JavaScript" type="text/javascript">
	<!-- Android Event Handler -->
	if( navigator.userAgent.match(/Android/i)) {
		window.onload = init;
	}
	</script>	
 
	<script language="JavaScript" type="text/javascript">
	<!-- Flash version check based upon the values entered above in "Globals" -->
	var hasReqestedVersion = DetectFlashVer(requiredMajorVersion, requiredMinorVersion, requiredRevision);
	 
	<!-- Platform Detection -->
	if( navigator.userAgent.match(/webOS/i) ||
		navigator.userAgent.match(/iPhone/i) ||
		navigator.userAgent.match(/iPod/i) ||
		navigator.userAgent.match(/iPad/i)) {
			document.write('<video width="480" height="192" controls autobuffer poster="img/pulleyvid.jpg">');
			document.write('<source src="pulleyvid.mp4" type="video/mp4" />'); <!-- Webkit video -->	 
			<!-- Fallback image.  -->
			document.write('<img src="img/pulleyvid.jpg" width="480" height="192" alt="Pulley" title="No video playback capabilities." />');
			document.write('</video>');
		} else if( navigator.userAgent.match(/Android/i)) {
			document.write('<video src="pulleyvid.mp4" width="480" height="192" poster="img/pulleyvid.jpg" controls onclick="this.play();"/>');
			document.write('</video>');
		}
	else if(hasReqestedVersion) {	 
		<!-- Fallback to Flash. -->
		<!-- Add 24px to the height for the video player -->
		document.write('<object width="980" height="414" type="application/x-shockwave-flash" data="pulleyvid.swf">'); 
		<!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
		document.write('<param name="movie" value="pulleyvid.swf" />');
		document.write('<param name="allowFullScreen" value="true" />');
		document.write('<param name="flashvars" value="file=pulleyvid.flv&image=img/pulleyvid.jpg" />');
		document.write('</object>');
		} else {  // Flash is too old or we can't detect the plugin	 
			document.write('<video width="980" height="390" controls autobuffer>');	 
			<!-- WebM videos can also be added here -->
			document.write('<source src="pulleyvid.mp4" type="video/mp4" />'); <!-- Webkit video -->
			document.write('<source src="pulleyvid.ogv" type="video/ogg" />'); <!-- Firefox / Opera --> 
			<!-- Fallback image. -->
			document.write('<img src="img/pulleyvid.jpg" width="980" height="390" alt="Pulley" title="No video playback capabilities." />');
			document.write('</video>'); 
		}	 
	</script>
</body>
